<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="oauth"></div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script>

    let googleURL = "https://accounts.google.com/o/oauth2/v2/auth";

    let options = {
      client_id:'560654039720-thgq1sm2bu3j3ce0indjlg91q3p3ps3b.apps.googleusercontent.com',
      redirect_uri: 'http://localhost:3000/oauth',
      scope: 'email openid profile',
      prompt: 'consent',
      response_type: 'code'
    };

    let QueryString = Object.keys(options).map( (key,i) => {
      return `${key}=` + encodeURIComponent(options[key]);
    }).join("&");

    let authURL = `${googleURL}?${QueryString}`;

    $('#oauth').append(`<a href="${authURL}">Login With Google</a>`);

  </script>
</body>
</html>
